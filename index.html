<!DOCTYPE html>

<html>
<title>Damiens Dice Roller</title>
<body>

<h1>Roll dem dice</h1>
<form>

	<script type = "text/javascript" src="diceroller.js"></script>  
	<label for="diceAmount">How many dice?</label><br>
	<input type="number" id="diceAmount" name="diceAmount"><br>
	
	<p>Double:</p>
  <input type="checkbox" id="doubleTens" name="10" value="10">
  <label for="doubleTens"> 10's</label><br>
  
  <input type="checkbox" id="doubleNines" name="9" value="9">
  <label for="doubleNines"> 9's</label><br>
  
  <input type="checkbox" id="doubleEights" name="8" value="8">
  <label for="doubleEights"> 8's</label><br>
  
  <input type="checkbox" id="doubleSevens" name="7" value="7">
  <label for="doubleSevens"> 7's</label>
  
  <p>Reroll until they fail to appear:</p>
  <input type="checkbox" id="failTens" name="f10" value="10">
  <label for="failTens"> 10's</label><br>
  
  <input type="checkbox" id="failNines" name="f9" value="9">
  <label for="failNines"> 9's</label><br>
  
  <input type="checkbox" id="failEights" name="f8" value="8">
  <label for="failEights"> 8's</label><br>
  
  <input type="checkbox" id="failSevens" name="f7" value="7">
  <label for="failSevens"> 7's</label><br>
  
  <input type="checkbox" id="failSix" name="f6" value="6">
  <label for="failSix"> 6's</label><br>
  
  <input type="checkbox" id="failFives" name="f5" value="5">
  <label for="failFives"> 5's</label><br>
  
  <input type="checkbox" id="failFours" name="f4" value="4">
  <label for="failFours"> 4's</label><br>
  
  <input type="checkbox" id="failThrees" name="f3" value="3">
  <label for="failThrees"> 3's</label><br>
  
  <input type="checkbox" id="failTwos" name="f2" value="2">
  <label for="failTwos"> 2's</label><br>
  
  <input type="checkbox" id="failOne" name="f1" value="1">
  <label for="failOne"> 1's</label><br><br>
  
  <p>First Movement of the Demiurge</p>
  <input type="checkbox" id="urge" name="demiurge" >
  <label for="urge">Yes</label><br><br>
  
  
  
  <input type = "button" onclick = "beginRolls()" value = "Roll"><br><br>
  
  <label for="successCount">Successes:</label><br>
  <textarea id="successCount" name="successCount"> </textarea><br><br><br>
  
  <label for="totalRolls">Total Dice Rolled</label><br>
  <textarea id="totalRolls" name="totalRolls"> </textarea><br><br><br>
  
  
  <label for="results">All Results:</label><br>
  <textarea id="results" name="results" rows="10" columns="10"> All dice rolled will be displayed here even if they are rerolled.</textarea>
  
  
</form>



</body>
</html>
